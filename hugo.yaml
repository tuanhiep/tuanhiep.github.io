baseURL: "https://tuanhiep.github.io/"
title: "Tuan Hiep TRAN — System Design & AI Infra"
languageCode: "en-us"
theme: "PaperMod"
pagination:
  pagerSize: 10
enableRobotsTXT: true
enableGitInfo: true

frontmatter:
  date:
    - date
    - publishDate
    - :git   # fallback → dùng ngày commit đầu tiên
  lastmod:
    - lastmod
    - :git        # <- ưu tiên ngày commit
    - date
    - publishDate

params:
  defaultTheme: auto
  showReadingTime: true
  showToc: true
  tocOpen: true
  author: "Hiep"
  homeInfoParams:
    Title: "System Design & AI Infra"
    Content: >
      Notes from real-world distributed systems and AI infrastructure.
  showLastMod: true              # <- bật hiển thị ngày update
  # lastModFormat: "Jan 2, 2006" # (tuỳ chọn format ngày)

menu:
  main:
    - name: Posts
      url: /posts/
      weight: 1
    - name: Tags
      url: /tags/
      weight: 2

markup:
  highlight:
    noClasses: false


